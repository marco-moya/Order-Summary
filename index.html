<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card-container">
    <figure class="hero-image-container">
      <img class="hero-image" src="./images/illustration-hero.svg" alt="imagen principal">
    </figure>
    <section class="information-container">
      <h1 class="title-card">Order Summary</h1>
      <p class="description-card">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-container">
        <figure class="music-icon-container">
          <img class="music-icon" src="./images/icon-music.svg" alt="icono mÃºsica">
        </figure>
        <div class="price-container">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <a class="option-plan" href="">Change</a>
      </div>
      <button class="button-card">Proceed to Payment</button>
      <a class="text-cancel" href="">Cancel Order</a>
    </section>
  </main>

</body>
</html>
